<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    footer {
        background-color: rgb(16, 16, 36);
        color: white;
        display: flex;
        flex-direction: row;
        position: absolute;
        bottom: 0px;
        width: 100vw;
        padding: 40px 40px 20px 40px;
        column-gap: 230px;
        justify-content: center;
    }

    .logo {
        height: 50px;
        margin-bottom: 10px;
    }

    .iso {
        height: 150px;
    }

    .heading2> hr, .heading3> hr {
        margin: 20px 0;
        border: 0.5px double #a35d16;
    }
    .links{
        display: flex;
    }
    .skills1,
    .skills2 {
        list-style: none;
    }
    .skills1{
        margin-right: 50px;
    }
    
</style>

<body>
    <footer>
        <div class="heading">
            <img class="logo" src="logo png.png" alt="">
            <p class="email">Email us: <br>support@pwskills.com</p><br>
            
            <img class="iso" src="./—Pngtree—iso 9001 certified badge gold_6686442.png" alt="">
            <p style="position: relative; left: 47px;">ISO 9001</p>
        </div>
        <div class="heading2">
            <h3>PW Skills</h3>
            <hr>
            <div class="links">
                <ul class="skills1">
                    <li>About Us</li><br><br>
                    <li>FAQs</li><br><br>
                    <li>Privacy Policy</li>

                </ul>
                <ul class="skills2">
                    <li>Contact Us</li><br>
                    <li>Job <br> Assistance</li><br>
                    <li>Terms and <br> Conditions</li>
                </ul>
            </div>
        </div>
        <div class="heading3">
            <h3>Products</h3>
            <hr>
            <div class="links">
                <ul class="skills1">
                    <li>PW Skills Lab</li><br>
                    <li>Job Portal</li><br>
                    <li>Experience portal</li><br>
                    <li>Become an affiliate</li><br>
                    <li>Hall of fame</li>

                </ul>
        </div>
    </footer>
</body>

</html>
