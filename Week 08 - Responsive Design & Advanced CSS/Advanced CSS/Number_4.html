<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image should zoom on hovering</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        object-fit: cover;
    }

    .image {
        height: 300px;
        width: 400px;
        background-image: url(https://kevinstandagephotography.files.wordpress.com/2020/04/cover.jpg);
        background-size: cover;
        border: 3px solid black;
        /* transition: (all 2s ease-in-out); */
    }
    .image:hover{
        transform: scale(1.5);
        transition-duration: 2s;
    }
</style>

<body>
    <div class="image">

    </div>
</body>

</html>
