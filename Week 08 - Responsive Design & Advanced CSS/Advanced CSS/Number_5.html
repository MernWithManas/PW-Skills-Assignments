<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to reveal the image !</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        object-fit: cover;
    }

    .image {
        height: 400px;
        width: 600px;
        background-image: url(https://kevinstandagephotography.files.wordpress.com/2020/04/cover.jpg);
        background-size: cover;
        border: 3px solid black;
        /* transition: (all 2s ease-in-out); */
        filter: blur(5px);
    }
    .image:hover{
        filter: none;
        transition: ease-in-out 1s;
    }
</style>

<body>
    <h1>Hover to Reveal the Image</h1>
    <div class="image">
        

    </div>
</body>

</html>
