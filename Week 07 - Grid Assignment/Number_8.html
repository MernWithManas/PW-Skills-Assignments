<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker using grid layout</title>
</head>
<style>
    body{
        background-color: rgb(24, 24, 24);
    }
    h1{
        color: rgb(204, 204, 204);
    }
    .container{
        display: grid;
        grid-gap: 20px;
        grid-template-columns: repeat(4, 1fr);
        justify-items: center;
    }
    .box{
        height: 350px;
        width: 250px;
        background-color: aqua;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box1{
        background-color: #ed5d5d;
    }
    .box2{
        background-color: #2aa534;
    }
    .box3{
        background-color: #50cfb1;
    }
    .box4{
        background-color: #af54f4;
    }
    .box5{
        background-color: #5b56e7;
    }
    .box6{
        background-color: #d1ba47;
    }
    .box7{
        background-color: #f09ced;
    }
    .box8{
        background-color: #49eb9d;
    }
</style>
<body>
    <h1>Feeling Fancy</h1>
    <div class="container">
        <div class="box box1"><p>#ed5d5d</p></div>
        <div class="box box2"><p>#2aa534</p></div>
        <div class="box box3"><p>#50cfb1</p></div>
        <div class="box box4"><p>#af54f4</p></div>
        <div class="box box5"><p>#5b56e7</p></div>
        <div class="box box6"><p>#d1ba47</p></div>
        <div class="box box7"><p>#f09ced</p></div>
        <div class="box box8"><p>#49eb9d</p></div>
    </div>
</body>
</html>
