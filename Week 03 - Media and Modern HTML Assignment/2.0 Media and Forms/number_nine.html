<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Create a feedback form with a field for the users name, email address, and messages.</h1>

    <form>
        <label for="name">NAME:</label>
        <input type="text" required name="username" id="name">  <br> <br> <br>
        <label for="mail">EMAIL ADDRESS:</label> 
        <input type="email" required id="mail"><br> <br>
        <label for="messages">Message:</label>
        <textarea id="messages" name="messages" rows="3" columns="3"></textarea><br><br>
        <input type="submit" required value="send">
    </form>

</body>
</html>
