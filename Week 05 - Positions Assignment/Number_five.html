<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no 5</title>
</head>

<style>
    .box{
        height: 300px;
        width: 300px;
        display: block;
        margin: auto;
        padding-top: 200px;
    }

    button{
        width: 200px;
        font-size: 23px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        padding: 20px;
        background-color: rgb(248, 80, 116);
    }

    .offer{
        width: 98px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        color: white;
        background-color: rgb(34, 27, 27);
        position: relative;
        bottom: 100px;
        left: 150px;
    }
    .offer> p{
        text-align: center;
        padding: 10px;
    }
    
    

</style>

<body>
    <div class="box">
        <button>
            Buy Now
        </button>
        <div class="offer">
            <p>15% Off</p>
        </div>
    </div>
</body>

</html>
