<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input text color change</title>
</head>
<style>
    input[name="user-name"] {
        color: red;
    }
    input[id="Email"] {
        color: rgb(93, 0, 255);
    }
    input[type="password"] {
        color: rgb(255, 0, 191);
    }
</style>
<body>
    <form>
        <label for="name">NAME:</label>
        <input type="text" name="user-name" id="name"><br><br>
        <label for="Email">EMAIL:</label>
        <input type="email" name="user-email" id="Email"><br><br>
        <label for="password">PASSWORD:</label>
        <input type="password" name="user-password" id="password"><br><br>
        <button type="submit">Register Now</button>
    </form>
</body>
</html>
