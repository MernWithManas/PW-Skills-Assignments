<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circular image with border image when hover</title>
</head>
<style>
    img {
        /* padding-top: 100px; */
        display: block;
        margin: auto;
        position: relative;
        top: 200px;
        border: 10px solid rgb(168, 81, 255);
    }

    img:hover{
        border-radius: 50%;
        border: 10px solid rgb(107, 179, 0);
    }
</style>

<body>

    <img src="sigma.png" alt="image">


</body>

</html>
