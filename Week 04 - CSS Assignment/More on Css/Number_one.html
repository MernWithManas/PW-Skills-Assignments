<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    nav{
        text-align: center;
        background-color: aquamarine;
        padding: 2%;
    }
    a{
        font-size: 17px;
        padding: 2%;
        color: maroon;
        margin: 0 20px 0 20px;
    }
    a:hover{
        color:darkblue;
    }
</style>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Services</a>
        <a href="">Help</a>
    </nav>
</body>
</html>
