<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card style - hover</title>
</head>
<style>
    .card{
        margin: auto;
        border: 10px solid orangered;
        background-color: orangered;
        color: rgb(255, 255, 255);
        border-radius: 10px;
        width: fit-content;
        text-align: center;
        opacity: 20%;
    }

    p{
        font-size: 20px;
        letter-spacing: 0.7px;
        word-spacing: 1px;
    }
    .card:hover{
        opacity: 100%;
    }


</style>
<body>
    <div class="card">
        <img src="sigma.png" alt="banner">
        <p>
            <strong>Course Name:</strong> PW Skills Sigma 2.0
        </p>
    </div>
</body>
</html>
